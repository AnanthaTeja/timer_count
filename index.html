<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="sytle1.css" type="text/css" />
  </head>
  <body>
    <section class="container">
      <!-- <img src="images/yamadajpeg.jpeg" alt="img" class="image" /> -->
      <img
        src="https://png.pngtree.com/background/20230414/original/pngtree-website-blue-line-light-background-picture-image_2424844.jpg"
        alt=""
        class="image"
      />
      <header>Coming Soon Page</header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll get ready to launch after.
      </p>
      <div class="time-content">
        <div class="time D">
          <span class="number"></span>
          <span class="text">Days</span>
        </div>
        <div class="time H">
          <span class="number"></span>
          <span class="text">Hours</span>
        </div>
        <div class="time M">
          <span class="number"></span>
          <span class="text">Minutes</span>
        </div>
        <div class="time S">
          <span class="number"></span>
          <span class="text">Seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p style="font-size: 20px">Moving toward the objective ------------></p>
        <div>
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter your email: "
          />
          <input type="submit" value="Submit" />
        </div>
      </div>
      <footer id="footer">
        <div class="copyright">
          &copy; Copyright <strong><span>2023</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">
          Designed by
          <a href="https://github.com/AnanthaTeja" target="_blank"
            >Anantha Teja Dasari</a
          >
        </div>
      </footer>
    </section>

    <script src="java.js"></script>
  </body>
</html>
